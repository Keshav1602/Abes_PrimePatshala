<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="Enter your email">
    <br>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" placeholder="Enter your password">
    <br>
    <br>
    <label for="gender">Gender:</label>
    <input type="radio" name="gender" id="male" value="M">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female" value="F">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="other" value="O">
    <label for="other">Other</label>
    <br>
    <br>
    <label for="hobbies">Hobbies:</label>
    <input type="checkbox" name="hobbies" id="reading" value="R">
    <label for="reading">Reading</label>
    <input type="checkbox" name="hobbies" id="travelling" value="T">
    <label for="travelling">Travelling</label>
    <input type="checkbox" name="hobbies" id="cooking" value="C">
    <label for="cooking">Cooking</label>
    <input type="checkbox" name="hobbies" id="sports" value="S">
    <label for="sports">Sports</label>
    <br>
    <br>
    <label for="city">City:</label>
    <select name="city" id="city">
        <option disabled selected>Select your city</option>
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Kolkata">Kolkata</option>
        <option value="Chennai">Chennai</option>
    </select>
    <br>
    <br>
    <label for="dob">Date Of Birth:</label>
    <input type="date" name="dob" id="dob">
    <br>
    <br>
    <label for="dob">Phone No:</label>
    <input type="tel" name="phone" id="phone" placeholder="10 digit number">
    <br>
    <br>
    <label for="address">Address:</label>
    <textarea name="address" id="address" cols="30" rows="10"></textarea>
    <br>
    <br>
    <input type="submit" value="Submit">
</body>
</html>
