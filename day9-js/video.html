<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <iframe width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <script>
        const iframe=document.querySelector('iframe');
        const [a,videoId]=window.location.search.split("=");
        iframe.src=`https://www.youtube.com/embed/${videoId}`;

        const youtubeHistory = localStorage.getItem('youtubeHistory') ? JSON.parse(localStorage.getItem('youtubeHistory')) : [];
        youtubeHistory.push(videoId);
        localStorage.setItem('youtubeHistory', JSON.stringify(youtubeHistory));
    </script>
    
</body>
</html>
